description: Scroll acceleration adjustment
compatible: "zmk,behavior-p2sm-accel-adj"
include: two_param.yaml

properties:
  step:
    type: int
    required: true
    default: 50
  min-step:
    type: int
    required: true
    default: 1
  max-step:
    type: int
    required: true
    default: 1000

  max-multiplier:
    type: int
    default: 5

  wrap:
    type: boolean

  feedback-gpios:
    type: phandle-array
  feedback-extra-gpios:
    type: phandle-array
  feedback-wrap-pattern:
    type: array
  feedback-duration:
    type: int
    default: 0
