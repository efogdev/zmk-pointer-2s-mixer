description: Input Processor for mixing readings from two mouse sensors
compatible: "zmk,pointer-2s-mixer"
include: ip_one_param.yaml

properties:
  sync-report-ms:
    type: int
    required: true
    default: 4
  sync-report-yaw-ms:
    type: int
    required: true
    default: 16

  # divisor
  yaw-div:
    type: int
    required: true
    default: 48

  # multiplier
  yaw-mul:
    type: int
    required: true
    default: 1

  # increase to allow more interference
  yaw-interference-thres:
    type: int
    required: true
    default: 8

  # zero = down left bottom (NOT BALL ORIGIN)
  sensor1-pos:
    type: uint8-array
    required: true
    default: [ (0), (80), (0) ]
  sensor2-pos:
    type: uint8-array
    required: true
    default: [ (ff), (80), (0) ]
  ball-radius:
    type: int
    required: true
    default: 100
