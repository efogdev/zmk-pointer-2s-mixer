description: Input Processor for mixing readings from two mouse sensors
compatible: "zmk,pointer-2s-mixer"
include: ip_one_param.yaml

properties:
  sync-report-ms:
    type: int
    required: true
    default: 2
  sync-report-yaw-ms:
    type: int
    required: true
    default: 8

  # CPI and sync-report-yaw-ms dependent!
  # Smaller value = less interference
  yaw-interference-thres:
    type: int
    required: true
    default: 10

  # CPI and sync-report-yaw-ms dependent!
  # Filters out twist movements smaller than N points
  yaw-thres:
    type: int
    required: true
    default: 4

  # Zero = down left bottom (NOT BALL CENTER)
  sensor1-pos:
    type: uint8-array
    required: true
    default: [ (0), (80), (0) ]
  sensor2-pos:
    type: uint8-array
    required: true
    default: [ (ff), (80), (0) ]
  ball-radius:
    type: int
    required: true
    default: 120
