description: Input Processor for mixing readings from two mouse sensors
compatible: "zmk,pointer-2s-mixer"
include: ip_one_param.yaml

properties:
  sync-report-ms:
    type: int
    required: true
    default: 2
  sync-scroll-report-ms:
    type: int
    required: true
    default: 8

  # CPI and sync-scroll-report-ms dependent!
  # Smaller value = less wiggle allowed
  twist-interference-thres:
    type: int
    required: true
    default: 200
  twist-interference-window:
    type: int
    required: true
    default: 100

  # CPI and sync-scroll-report-ms dependent!
  # Filters out twist movements smaller than N points
  twist-thres:
    type: int
    required: true
    default: 4

  # Zero = down left bottom (NOT BALL CENTER)
  sensor1-pos:
    type: uint8-array
    required: true
    default: [ (0), (80), (0) ]
  sensor2-pos:
    type: uint8-array
    required: true
    default: [ (ff), (80), (0) ]
  ball-radius:
    type: int
    required: true
    default: 120

  feedback-gpios:
    type: phandle-array
  feedback-extra-gpios:
    type: phandle-array
  twist-feedback-threshold:
    type: int
    default: 100
  twist-feedback-duration:
    type: int
    default: 0
  twist-feedback-delay:
    type: int
    default: 5

